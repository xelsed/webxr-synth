<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Debug</title>
</head>
<body>
  <h1>WebXR Synthesizer Debug</h1>
  <div id="status">Loading...</div>
  <div id="errors" style="color: red;"></div>
  
  <script type="module">
    const status = document.getElementById('status');
    const errors = document.getElementById('errors');
    
    try {
      status.textContent = 'Loading Three.js...';
      const THREE = await import('https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js');
      status.textContent = 'Three.js loaded!';
      
      status.textContent = 'Loading Tone.js...';
      const Tone = await import('https://cdn.jsdelivr.net/npm/tone@15.0.4/build/Tone.js');
      status.textContent = 'Tone.js loaded!';
      
      status.textContent = 'Creating scene...';
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      
      camera.position.z = 5;
      
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      
      animate();
      status.textContent = 'Success! Cube should be rotating.';
      
    } catch (error) {
      errors.textContent = 'Error: ' + error.message;
      console.error(error);
    }
  </script>
</body>
</html>
